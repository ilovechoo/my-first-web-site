<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var cowokers = ['egoing','susanchoo','jaehwan'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < cowokers.length){
                    document.write('<li><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%EB%8C%80%EA%B5%AC%EB%82%A0%EC%94%A8'
                        +cowokers[i]+'">'+cowokers[i]+'</a></li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
